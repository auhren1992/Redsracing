name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ios/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build iOS App (Debug)
        if: github.event.inputs.build_type != 'release'
        working-directory: ios
        run: |
          xcodebuild -project RedsRacing.xcodeproj \
            -scheme RedsRacing \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            build \
            CODE_SIGNING_ALLOWED=NO

      - name: Build iOS App (Release - unsigned)
        if: github.event.inputs.build_type == 'release'
        working-directory: ios
        run: |
          xcodebuild -project RedsRacing.xcodeproj \
            -scheme RedsRacing \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -archivePath build/RedsRacing.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload Build Artifacts
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/
          retention-days: 7

  # Signed release build (requires secrets)
  release:
    runs-on: macos-14
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      # Code signing setup - requires these secrets in your repo:
      # - APPLE_CERTIFICATE_BASE64: Your .p12 certificate encoded in base64
      # - APPLE_CERTIFICATE_PASSWORD: Password for the certificate
      # - APPLE_PROVISIONING_PROFILE_BASE64: Provisioning profile in base64
      # - APPLE_TEAM_ID: Your Apple Developer Team ID
      
      - name: Install Apple Certificate
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          
          rm certificate.p12

      - name: Install Provisioning Profile
        if: env.APPLE_PROVISIONING_PROFILE_BASE64 != ''
        env:
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build Signed Archive
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        working-directory: ios
        run: |
          xcodebuild -project RedsRacing.xcodeproj \
            -scheme RedsRacing \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -archivePath build/RedsRacing.xcarchive \
            archive \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID"

      - name: Export IPA
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        working-directory: ios
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath build/RedsRacing.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/export

      - name: Upload IPA
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/export/*.ipa
          retention-days: 30

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
