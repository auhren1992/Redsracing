<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - RedsRacing #8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05080f; color: #e2e8f0; }
        .font-racing { font-family: 'Racing Sans One', sans-serif; }
        .neon-yellow { color: #f7ff00; }
        .title-blue { color: #00c6ff; }
        .card { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(51, 65, 85, 0.5); backdrop-filter: blur(10px); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(0, 198, 255, 0.1); }
        .textarea-notes { background-color: #1e293b; border: 1px solid #334155; min-height: 200px; }
        .form-input { background-color: #1e293b; border: 1px solid #334155; color: #e2e8f0; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-black/30 backdrop-blur-md sticky w-full top-0 z-50 border-b border-slate-700/50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-4xl font-racing uppercase tracking-wider"><span class="title-blue">Reds</span><span class="neon-yellow">Racing</span></a>
            <div class="flex items-center space-x-6 font-bold">
                <a href="index.html#schedule" class="hover:text-neon-yellow transition">Full Schedule</a>
                <a id="logout-button" href="#" class="bg-red-600 text-white py-2 px-5 rounded-md hover:bg-red-500 transition">Logout</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
        <div id="loading-state" class="flex flex-col items-center justify-center text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-neon-yellow"></div>
            <p class="text-2xl mt-4 font-racing uppercase tracking-wider">Loading Dashboard...</p>
        </div>

        <div id="dashboard-content" class="hidden">
            <div id="email-verification-notice" class="hidden bg-yellow-900 border-l-4 border-yellow-500 text-yellow-200 p-4 mb-8 rounded-r-lg" role="alert">
                <p class="font-bold">Verify your email</p>
                <p>Please check your inbox for a verification link. This is required to enable all features.</p>
                <button id="resend-verification-btn" class="mt-2 text-sm font-bold underline hover:text-white">Resend email</button>
            </div>
            <h1 class="text-5xl font-racing uppercase mb-2">Driver <span class="neon-yellow">Dashboard</span></h1>
            <p class="text-slate-400 mb-8">Welcome back, <span id="user-email" class="font-bold text-white"></span>.</p>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Columns will be populated by JS -->
            </div>
        </div>
    </main>
    
    <footer class="bg-black/50 border-t border-slate-800 py-8 mt-12">
        <div class="container mx-auto px-6 text-center text-slate-500 text-sm">
            <p>Â© <span id="year"></span> RedsRacing #8. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Add/Edit Race Modal -->
    <div id="race-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <!-- Modal content here -->
    </div>

    <script type="module">
        // All JS logic will be here
    </script>
</body>
</html>
