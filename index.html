    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 50%, #0a0e17 100%);
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      .bg-gradient {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: float 20s ease-in-out infinite;
      }

      .gradient-1 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #3b82f6, transparent);
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .gradient-2 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #fbbf24, transparent);
        bottom: -100px;
        right: -100px;
        animation-delay: 5s;
      }

      .gradient-3 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #ef4444, transparent);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: 10s;
      }

      @keyframes float {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(50px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-50px, 50px) scale(0.9);
        }
      }

      /* Grid Pattern */
      .grid-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 1;
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      /* Main Container */
      .container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
      }

      /* Logo */
      .logo {

        text-transform: uppercase;

      .logo-blue {
        background: linear-gradient(45deg, #3b82f6, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logo-yellow {
        background: linear-gradient(45deg, #fbbf24, #fde047);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Season Badge */
      .season-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(251, 191, 36, 0.1);
        border: 2px solid rgba(251, 191, 36, 0.3);
        border-radius: 9999px;
        padding: 0.75rem 1.5rem;
        margin-bottom: 2rem;
        animation: fadeIn 1s ease-out 0.3s both;
      }

      .pulse-dot {
        width: 8px;
        height: 8px;
        background: #fbbf24;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2);
        }

      /* Main Title */

        font-family: 'Racing Sans One', sans-serif;

        line-height: 1;
        margin-bottom: 1rem;

        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease-in-out infinite, fadeInUp 1s ease-out 0.5s both;
      }

      @keyframes gradientShift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* Subtitle */
      .subtitle {
        font-size: clamp(1rem, 3vw, 1.5rem);
        font-weight: 700;
        letter-spacing: 0.3em;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 1rem;
        animation: fadeIn 1s ease-out 0.7s both;
      }

      /* Race Info */
      .race-info {
        font-size: clamp(0.875rem, 2vw, 1.125rem);
        color: #fbbf24;
        font-weight: 600;
        margin-bottom: 3rem;
        animation: fadeIn 1s ease-out 0.9s both;
      }

      /* Countdown Container */
      .countdown {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        max-width: 900px;
        width: 100%;
        margin-bottom: 3rem;
        animation: fadeInUp 1s ease-out 1.1s both;
      }

      .countdown-item {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem 1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .countdown-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.6s;
      }

      .countdown-item:hover {
        transform: translateY(-10px) scale(1.05);
        border-color: rgba(251, 191, 36, 0.5);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(251, 191, 36, 0.2);
      }

      .countdown-item:hover::before {
        left: 100%;
      }

      .countdown-number {
        font-family: 'Racing Sans One', sans-serif;
        font-size: clamp(2.5rem, 8vw, 4rem);
        font-weight: 900;
        line-height: 1;
        margin-bottom: 0.5rem;
      }

      .countdown-item:nth-child(1) .countdown-number {
        background: linear-gradient(45deg, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .countdown-item:nth-child(2) .countdown-number {
        background: linear-gradient(45deg, #3b82f6, #2563eb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .countdown-item:nth-child(3) .countdown-number {
        background: linear-gradient(45deg, #ef4444, #dc2626);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .countdown-item:nth-child(4) .countdown-number {
        background: linear-gradient(45deg, #10b981, #059669);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .countdown-label {
        font-size: clamp(0.75rem, 2vw, 1rem);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: rgba(255, 255, 255, 0.6);
        font-weight: 700;
      }

      /* CTA Buttons */
      .cta-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 3rem;
        animation: fadeInUp 1s ease-out 1.3s both;

      .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;

        font-size: 1.125rem;

      .cta-button::before {

        left: -100%;
        width: 100%;
        height: 100%;

      .cta-primary {

        color: white;
        border: 2px solid rgba(59, 130, 246, 0.5);
      }

      .cta-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.5);
      }

      .cta-secondary {
        background: transparent;

        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .cta-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(251, 191, 36, 0.6);
        transform: translateY(-3px);
      }

      /* Social Links */
      .social-links {
        display: flex;
        gap: 1rem;
        justify-content: center;

      .social-link {
        display: flex;

        border-radius: 50%;

        color: #fbbf24;

      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }

      }

      @keyframes fadeInDown {
        from {
          opacity: 0;

      /* Responsive */

    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAWwholQM5RJC_LQcymKc6bM8c5hN4YKlw",
        authDomain: "redsracing-a7f8b.firebaseapp.com",
        projectId: "redsracing-a7f8b",
        storageBucket: "redsracing-a7f8b.firebasestorage.app",
        messagingSenderId: "398769104682",
        appId: "1:398769104682:web:d1cbbc92c651e94da3a5fe",
        measurementId: "G-1TJL2WK20C"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Countdown Timer with Dynamic First Race
      (function() {
        let firstRaceDate = new Date('2026-05-25T00:00:00').getTime(); // Default fallback
        let raceInfo = 'FIRST RACE: SPRING CLASSIC - GRUNDY COUNTY SPEEDWAY'; // Default fallback

        // Fetch first race from Firestore (excluding special events)
        async function loadFirstRace() {
          try {
            const raceSnapshot = await db.collection('races')
              .where('season', '==', 2026)
              .where('type', '==', 'superCup')
              .orderBy('date', 'asc')
              .limit(1)
              .get();

            if (!raceSnapshot.empty) {
              const firstRace = raceSnapshot.docs[0].data();
              const raceDate = firstRace.date;
              
              // Parse the date - handle both Firestore Timestamp and string formats
              if (raceDate && raceDate.toDate) {
                firstRaceDate = raceDate.toDate().getTime();
              } else if (typeof raceDate === 'string') {
                firstRaceDate = new Date(raceDate).getTime();
              }

              // Update race info text
              const raceName = firstRace.eventName || firstRace.name || 'First Race';
              const trackName = firstRace.track || '';
              raceInfo = `FIRST RACE: ${raceName.toUpperCase()}${trackName ? ' - ' + trackName.toUpperCase() : ''}`;
              
              // Update the UI
              const raceInfoEl = document.querySelector('.race-info');
              if (raceInfoEl) {
                raceInfoEl.innerHTML = `<i class="fas fa-flag-checkered"></i> ${raceInfo}`;
              }

              console.log('Loaded first race from Firestore:', firstRace);
            } else {
              console.log('No races found for 2026, using fallback');
            }
          } catch (error) {
            console.error('Error loading first race:', error);
            // Use fallback values if Firebase fails
          }
        }

        function updateCountdown() {
          const now = new Date().getTime();
          const distance = firstRaceDate - now;

          if (distance < 0) {
            document.getElementById('days').textContent = '0';
            document.getElementById('hours').textContent = '0';
            document.getElementById('minutes').textContent = '0';
            document.getElementById('seconds').textContent = '0';
            return;
          }

          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById('days').textContent = days;
          document.getElementById('hours').textContent = hours;
          document.getElementById('minutes').textContent = minutes;
          document.getElementById('seconds').textContent = seconds;
        }

        // Load first race data
        loadFirstRace();
        
        // Start countdown
        updateCountdown();
        setInterval(updateCountdown, 1000);
      })();
    </script>
