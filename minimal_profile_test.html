<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minimal Profile Test</title>
</head>
<body>
    <h1>Minimal Profile Test</h1>
    <script type="module">
        (async function() {
            console.log('Starting minimal test...');
            
            // Try to load Firebase, but catch any import errors
            let firebaseLoaded = false;
            let app, auth;
            
            try {
                // Import Firebase modules
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                const { 
                    getAuth,
                    onAuthStateChanged,
                    signOut
                } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");
                
                console.log('Firebase imports completed');
                firebaseLoaded = true;
                
            } catch (importError) {
                console.error('Failed to load Firebase modules:', importError);
                return;
            }

            if (!firebaseLoaded) {
                console.log('Firebase not available');
                return;
            }
            
            console.log('Test completed successfully');
            
        })();
    </script>
</body>
</html>
