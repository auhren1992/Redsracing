<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RedsRacing #8</title>
    <link rel="stylesheet" href="styles/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="text-5xl font-racing uppercase tracking-wider">
                <span class="title-blue">Reds</span><span class="neon-yellow">Racing</span>
            </a>
        </div>

        <!-- Form Container -->
        <div class="form-container p-8 rounded-lg shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-white mb-6">Member Access</h2>
            
            <!-- Error Message Display -->
            <div id="error-box" class="error-message p-4 rounded-md mb-4 hidden">
                <p id="error-text"></p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required class="form-input mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:ring-yellow-400 sm:text-sm">
                </div>
                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <a href="#" id="forgot-password-link" class="text-sm text-slate-400 hover:text-neon-yellow">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" required class="form-input mt-1 block w-full px-3 py-2 rounded-md shadow-sm focus:ring-yellow-400 sm:text-sm">
                </div>
                
                <div class="flex flex-col space-y-4">
                    <button type="button" id="signin-button" class="w-full bg-neon-yellow text-slate-900 font-bold py-2 px-4 rounded-md hover:bg-yellow-300 transition duration-300">Sign In</button>
                    <button type="button" id="signup-button" class="w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-500 transition duration-300">Sign Up</button>
                </div>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-800 text-gray-400">Or continue with</span>
                </div>
            </div>

            <!-- Google Sign-in -->
            <div>
                <button type="button" id="google-signin-button" class="w-full flex justify-center items-center bg-white text-gray-700 font-semibold py-2 px-4 rounded-md shadow-sm hover:bg-gray-200 transition duration-300">
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 381.5 512 244 512 110.3 512 0 401.7 0 265.9 0 129.8 110.3 20 244 20c66.2 0 121.3 24.8 162.2 65.5l-68.5 64.9C314.5 124.9 282.8 108 244 108c-73.2 0-132.3 59.8-132.3 133.1s59.1 133.1 132.3 133.1c76.9 0 114.3-52.3 120.8-79.1H244V261.8h244z"></path></svg>
                    Sign in with Google
                </button>
            </div>

            <!-- Phone Sign-in Form -->
            <div id="phone-auth-container" class="mt-6">
                 <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-slate-800 text-gray-400">Or sign in with phone</span>
                    </div>
                </div>
                <div id="phone-form" class="space-y-4">
                    <label for="phone-number" class="block text-sm font-medium text-gray-300">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" class="form-input block w-full px-3 py-2 rounded-md" placeholder="+1 555-555-5555">
                    <button type="button" id="send-code-button" class="w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-500 transition">Send Verification Code</button>
                </div>

                <div id="code-form" class="hidden space-y-4 mt-4">
                    <label for="verification-code" class="block text-sm font-medium text-gray-300">Verification Code</label>
                    <input type="text" id="verification-code" name="verification-code" class="form-input block w-full px-3 py-2 rounded-md" placeholder="Enter 6-digit code">
                    <button type="button" id="verify-code-button" class="w-full bg-neon-yellow text-slate-900 font-bold py-2 px-4 rounded-md hover:bg-yellow-300 transition">Verify and Sign In</button>
                </div>
                <div id="recaptcha-container" class="mt-4"></div>
            </div>
        </div>
        <p class="text-center text-gray-500 text-sm mt-6">
            Don't have an account? <a href="signup.html" class="font-semibold neon-yellow hover:text-yellow-300">Sign up</a>.
        </p>
    </div>

    <script type="module">
        // Import Firebase modules and config
        import { getFirebaseConfig } from './assets/js/firebase-config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            GoogleAuthProvider,
            signInWithPopup,
            RecaptchaVerifier,
            signInWithPhoneNumber,
            PhoneAuthProvider,
            PhoneMultiFactorGenerator
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Initialize Firebase with config
        let app, auth, googleProvider;
        
        async function initializeFirebase() {
            try {
                const firebaseConfig = await getFirebaseConfig();
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                googleProvider = new GoogleAuthProvider();
                return true;
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                showMessage('Failed to initialize authentication system. Please refresh the page.');
                return false;
            }
        }

        // Get form elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signinButton = document.getElementById('signin-button');
        const signupButton = document.getElementById('signup-button');
        const googleSigninButton = document.getElementById('google-signin-button');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const errorBox = document.getElementById('error-box');
        const phoneForm = document.getElementById('phone-form');
        const codeForm = document.getElementById('code-form');
        const phoneNumberInput = document.getElementById('phone-number');
        const sendCodeButton = document.getElementById('send-code-button');
        const verificationCodeInput = document.getElementById('verification-code');
        const verifyCodeButton = document.getElementById('verify-code-button');
        const errorText = document.getElementById('error-text');

        // Function to show error messages
        function showMessage(message, isError = true) {
            errorText.textContent = message;
            errorBox.className = isError
                ? 'error-message p-4 rounded-md mb-4'
                : 'bg-green-800 text-green-300 border-l-4 border-green-500 p-4 rounded-md mb-4';
            errorBox.classList.remove('hidden');
        }

        // Function to hide messages
        function hideMessage() {
            errorBox.classList.add('hidden');
        }

        // Function to validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Function to validate form inputs
        function validateLoginForm(email, password) {
            if (!email || !password) {
                showMessage('Please fill in all required fields.');
                return false;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.');
                return false;
            }
            
            return true;
        }

        // Function to set loading state
        function setLoadingState(button, isLoading, originalText) {
            if (isLoading) {
                button.disabled = true;
                button.textContent = 'Signing In...';
                button.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                button.disabled = false;
                button.textContent = originalText;
                button.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Function to get user-friendly error message
        function getFriendlyErrorMessage(error) {
            switch (error.code) {
                case 'auth/user-not-found':
                    return 'No account found with this email address. Please check your email or sign up for a new account.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again or use "Forgot password?" to reset it.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-disabled':
                    return 'This account has been disabled. Please contact support for assistance.';
                case 'auth/too-many-requests':
                    return 'Too many failed login attempts. Please wait a moment and try again.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your internet connection and try again.';
                case 'auth/invalid-credential':
                    return 'Invalid email or password. Please check your credentials and try again.';
                default:
                    return error.message || 'An unexpected error occurred. Please try again.';
            }
        }

        // Function to handle successful login
        function handleSuccess() {
            // Redirect to the main page after successful login/signup
            window.location.href = 'dashboard.html';
        }

        // Event listener for Sign In button
        signinButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Hide any previous messages
            hideMessage();

            // Validate form inputs
            if (!validateLoginForm(email, password)) {
                return;
            }

            // Set loading state
            setLoadingState(signinButton, true, 'Sign In');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Standard login successful
                showMessage('Login successful! Redirecting...', false);
                handleSuccess();
            } catch (error) {
                if (error.code === 'auth/multi-factor-required') {
                    // The user has MFA enabled.
                    showMessage("2-Step Verification required. Sending code...", false);
                    const resolver = error.resolver;
                    const phoneInfoOptions = {
                        multiFactorHint: resolver.hints[0],
                        session: resolver.session
                    };
                    const phoneAuthProvider = new PhoneAuthProvider(auth);

                    try {
                        // Send the verification code
                        const verificationId = await phoneAuthProvider.verifyPhoneNumber(phoneInfoOptions, window.recaptchaVerifier);
                        
                        // Show the code input form
                        document.getElementById('login-form').classList.add('hidden');
                        document.getElementById('phone-auth-container').classList.remove('hidden');
                        phoneForm.classList.add('hidden');
                        codeForm.classList.remove('hidden');

                        // Override the verify button's behavior for MFA
                        verifyCodeButton.onclick = async () => {
                            const cred = PhoneMultiFactorGenerator.credential({
                                verificationId: verificationId,
                                verificationCode: verificationCodeInput.value
                            });
                            try {
                                await resolver.resolveSignIn(cred);
                                handleSuccess();
                            } catch (err) {
                                showMessage("Invalid 2-step verification code. Please try again.");
                            }
                        };
                    } catch (err) {
                        showMessage("Could not send 2-step verification code. Please try again.");
                    }
                } else {
                    // Handle other authentication errors
                    showMessage(getFriendlyErrorMessage(error));
                }
            } finally {
                // Reset loading state
                setLoadingState(signinButton, false, 'Sign In');
            }
        });

        // Initialize everything after Firebase is ready
        async function initializeLoginApp() {
            const firebaseReady = await initializeFirebase();
            if (!firebaseReady) {
                return;
            }

            // --- Phone Auth Logic ---
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {
                    // reCAPTCHA solved, allow signInWithPhoneNumber.
                }
            });
        }

        sendCodeButton.addEventListener('click', async () => {
            const phoneNumber = phoneNumberInput.value.trim();
            
            if (!phoneNumber) {
                showMessage("Please enter a valid phone number.");
                return;
            }

            setLoadingState(sendCodeButton, true, 'Send Verification Code');

            try {
                const appVerifier = window.recaptchaVerifier;
                const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
                // SMS sent. Save confirmation result to resolve later.
                window.confirmationResult = confirmationResult;
                showMessage("Verification code sent to your phone!", false);
                phoneForm.classList.add('hidden');
                codeForm.classList.remove('hidden');
            } catch (error) {
                // Error; SMS not sent
                showMessage(getFriendlyErrorMessage(error));
                // Reset reCAPTCHA so user can try again
                if (window.recaptchaVerifier) {
                    try {
                        await window.recaptchaVerifier.render();
                    } catch (e) {
                        console.error('Error resetting recaptcha:', e);
                    }
                }
            } finally {
                setLoadingState(sendCodeButton, false, 'Send Verification Code');
            }
        });

        verifyCodeButton.addEventListener('click', async () => {
            const code = verificationCodeInput.value.trim();
            
            if (!code) {
                showMessage("Please enter the verification code.");
                return;
            }

            setLoadingState(verifyCodeButton, true, 'Verify and Sign In');

            try {
                await window.confirmationResult.confirm(code);
                showMessage("Phone verification successful! Redirecting...", false);
                handleSuccess();
            } catch (error) {
                showMessage("Invalid verification code. Please try again.");
            } finally {
                setLoadingState(verifyCodeButton, false, 'Verify and Sign In');
            }
        });

        // Event listener for Sign Up button (redirects to signup page)
        signupButton.addEventListener('click', () => {
            window.location.href = 'signup.html';
        });

        // Event listener for Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage("Please enter your email address above, then click 'Forgot password?'.");
                emailInput.focus();
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage("Please enter a valid email address.");
                emailInput.focus();
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage("Password reset email sent! Please check your inbox and spam folder.", false);
            } catch (error) {
                showMessage(getFriendlyErrorMessage(error));
            }
        });

        // Event listener for Google Sign In button
        googleSigninButton.addEventListener('click', async () => {
            setLoadingState(googleSigninButton, true, 'Sign in with Google');

            try {
                await signInWithPopup(auth, googleProvider);
                showMessage("Google sign-in successful! Redirecting...", false);
                handleSuccess();
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    showMessage(getFriendlyErrorMessage(error));
                }
            } finally {
                setLoadingState(googleSigninButton, false, 'Sign in with Google');
            }
        });
        // Add real-time input validation
        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim();
            if (email && !isValidEmail(email)) {
                emailInput.classList.add('border-red-500');
                emailInput.classList.remove('border-gray-300');
            } else {
                emailInput.classList.remove('border-red-500');
                emailInput.classList.add('border-gray-300');
            }
        });

        emailInput.addEventListener('input', () => {
            hideMessage();
        });

        passwordInput.addEventListener('input', () => {
            hideMessage();
        });

        // Initialize the application
        initializeLoginApp().catch(console.error);
    </script>
</body>
</html>
