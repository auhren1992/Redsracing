<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RedsRacing #8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a192f; }
        .neon-yellow { color: #f7ff00; }
        .title-blue { color: #00c6ff; }
        .form-container { background-color: #1e293b; border: 1px solid #334155; }
        .form-input { background-color: #334155; border: 1px solid #475569; color: #e2e8f0; }
        .form-input:focus { outline: none; border-color: #f7ff00; box-shadow: 0 0 0 2px rgba(247, 255, 0, 0.3); }
        .error-message { background-color: #991b1b; color: #fca5a5; border-left: 4px solid #ef4444; }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-4xl font-black uppercase tracking-tighter">
                <span class="title-blue">Reds</span><span class="neon-yellow">Racing #8</span>
            </a>
        </div>
        <div class="form-container p-8 rounded-lg shadow-2xl">
            <h2 id="form-title" class="text-2xl font-bold text-center text-white mb-6">Member Access</h2>
            <div id="error-box" class="p-4 rounded-md mb-4 hidden"><p id="error-text"></p></div>
            <div id="email-password-form">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                        <input type="email" id="email" required class="form-input mt-1 block w-full px-3 py-2 rounded-md">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                            <a href="#" id="forgot-password-link" class="text-sm text-slate-400 hover:text-neon-yellow">Forgot password?</a>
                        </div>
                        <input type="password" id="password" required class="form-input mt-1 block w-full px-3 py-2 rounded-md">
                    </div>
                    <div class="flex flex-col space-y-4">
                        <button type="submit" class="w-full bg-neon-yellow text-slate-900 font-bold py-2 px-4 rounded-md hover:bg-yellow-300 transition">Sign In</button>
                    </div>
                </form>
                <p class="text-center text-gray-500 text-sm mt-6">
                    Don't have an account? <a href="signup.html" class="font-semibold neon-yellow hover:text-yellow-300">Sign up</a>.
                </p>
            </div>
            <div id="mfa-form" class="hidden space-y-4">
                <p id="mfa-info-text" class="text-center text-slate-300"></p>
                <label for="mfa-code" class="block text-sm font-medium text-gray-300">6-Digit Code</label>
                <input type="text" id="mfa-code" class="form-input block w-full px-3 py-2 rounded-md" placeholder="Enter code from SMS">
                <button type="button" id="mfa-verify-button" class="w-full bg-neon-yellow text-slate-900 font-bold py-2 px-4 rounded-md hover:bg-yellow-300 transition">Verify and Sign In</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, PhoneAuthProvider, PhoneMultiFactorGenerator } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        const firebaseConfig = {
          apiKey: "AIzaSyARFiFCadGKFUc_s6x3qNX8F4jsVawkzVg",
          authDomain: "redsracing-a7f8b.firebaseapp.com",
          projectId: "redsracing-a7f8b",
          storageBucket: "redsracing-a7f8b.appspot.com",
          messagingSenderId: "517034606151",
          appId: "1:517034606151:web:24cae262e1d98832757b62"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const errorBox = document.getElementById('error-box');
        const errorText = document.getElementById('error-text');
        const mfaForm = document.getElementById('mfa-form');
        const emailPasswordForm = document.getElementById('email-password-form');
        const mfaInfoText = document.getElementById('mfa-info-text');
        const mfaCodeInput = document.getElementById('mfa-code');
        const mfaVerifyButton = document.getElementById('mfa-verify-button');
        const formTitle = document.getElementById('form-title');

        function showMessage(message, isError = true) {
            errorText.textContent = message;
            errorBox.className = isError ? 'error-message p-4 rounded-md mb-4' : 'bg-green-800 text-green-300 border-l-4 border-green-500 p-4 rounded-md mb-4';
            errorBox.classList.remove('hidden');
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            signInWithEmailAndPassword(auth, email, password)
                .then(handleSuccess)
                .catch((error) => {
                    if (error.code === 'auth/multi-factor-required') {
                        handleMfaSignIn(error.resolver);
                    } else {
                        showMessage(error.message);
                    }
                });
        });

        function handleMfaSignIn(resolver) {
            formTitle.textContent = "2-Step Verification";
            emailPasswordForm.classList.add('hidden');
            mfaForm.classList.remove('hidden');
            const phoneInfo = resolver.hints[0];
            mfaInfoText.textContent = `A code was sent to your phone number ending in ${phoneInfo.phoneNumber.slice(-4)}.`;
            
            const phoneAuthProvider = new PhoneAuthProvider(auth);
            phoneAuthProvider.verifyPhoneNumber({ multiFactorHint: phoneInfo, session: resolver.session }, window.recaptchaVerifier)
                .then((verificationId) => {
                    mfaVerifyButton.onclick = () => {
                        const cred = PhoneMultiFactorGenerator.credential({ verificationId, verificationCode: mfaCodeInput.value });
                        resolver.resolveSignIn(cred).then(handleSuccess).catch(() => showMessage("Invalid verification code."));
                    };
                }).catch(() => showMessage("Failed to send verification code. Please try logging in again."));
        }
        
        function handleSuccess() { window.location.href = 'dashboard.html'; }

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (!email) {
                showMessage("Please enter your email address first.");
                return;
            }
            sendPasswordResetEmail(auth, email)
                .then(() => showMessage("Password reset email sent!", false))
                .catch((error) => showMessage(error.message));
        });
    </script>
</body>
</html>
