<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RedsRacing #8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a192f; }
        .neon-yellow { color: #f7ff00; }
        .title-blue { color: #00c6ff; }
        .form-container { background-color: #1e293b; border: 1px solid #334155; }
        .form-input { background-color: #334155; border: 1px solid #475569; color: #e2e8f0; }
        .form-input:focus { outline: none; border-color: #f7ff00; box-shadow: 0 0 0 2px rgba(247, 255, 0, 0.3); }
        .error-message { background-color: #991b1b; color: #fca5a5; border-left: 4px solid #ef4444; }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-4xl font-black uppercase tracking-tighter">
                <span class="title-blue">Reds</span><span class="neon-yellow">Racing #8</span>
            </a>
        </div>
        <div class="form-container p-8 rounded-lg shadow-2xl">
            <h2 class="text-2xl font-bold text-center text-white mb-6">Create Your Account</h2>
            <div id="error-box" class="error-message p-4 rounded-md mb-4 hidden"><p id="error-text"></p></div>
            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" required class="form-input mt-1 block w-full px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" required class="form-input mt-1 block w-full px-3 py-2 rounded-md">
                </div>
                <div>
                    <label for="invitation-code" class="block text-sm font-medium text-gray-300">Invitation Code <span class="text-gray-400">(Optional)</span></label>
                    <input type="text" id="invitation-code" class="form-input mt-1 block w-full px-3 py-2 rounded-md" placeholder="Enter code for team access">
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" id="signup-button" class="w-full bg-neon-yellow text-slate-900 font-bold py-2 px-4 rounded-md hover:bg-yellow-300 transition">Sign Up</button>
                </div>
            </form>
             <p class="text-center text-gray-500 text-sm mt-6">
                Already have an account? <a href="login.html" class="font-semibold neon-yellow hover:text-yellow-300">Sign in</a>.
            </p>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";
        const firebaseConfig = {
          apiKey: "AIzaSyARFiFCadGKFUc_s6x3qNX8F4jsVawkzVg",
          authDomain: "redsracing-a7f8b.firebaseapp.com",
          projectId: "redsracing-a7f8b",
          storageBucket: "redsracing-a7f8b.appspot.com",
          messagingSenderId: "517034606151",
          appId: "1:517034606151:web:24cae262e1d98832757b62"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app);
        const signupForm = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const invitationCodeInput = document.getElementById('invitation-code');
        const errorBox = document.getElementById('error-box');
        const errorText = document.getElementById('error-text');
        
        function showError(message) {
            errorText.textContent = message;
            errorBox.classList.remove('hidden');
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const invitationCode = invitationCodeInput.value.trim();
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                const processInvitationCode = httpsCallable(functions, 'processInvitationCode');
                await processInvitationCode({ invitationCode: invitationCode });
                await auth.currentUser.getIdToken(true);
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
