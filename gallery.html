             <button class="mobile-accordion text-sm px-6 pt-3 font-bold text-slate-400 w-full text-left">Media</button>

    <main class="pt-20">
        <section id="gallery" class="py-24 md:py-32 bg-black/20">
            <div class="container mx-auto px-6">
                <h2 class="font-racing text-5xl uppercase mb-12 text-center reveal-fade">Action <span class="neon-yellow">Shots</span></h2>
                <div id="dynamic-gallery-container" class="auto-grid">
                    <!-- Dynamic gallery items will be inserted here -->
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-black/50 border-t border-slate-800 py-16">
        <!-- Footer content is the same as index.html -->
    </footer>

    <!-- Comment Modal -->
    <div id="comment-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="bg-slate-900 border border-slate-700 rounded-lg max-w-3xl w-full flex flex-col md:flex-row" style="max-height: 90vh;">
            <div class="md:w-1/2 bg-black flex items-center justify-center">
                <img id="modal-image" src="" alt="Gallery photo" class="object-contain w-full h-full max-h-96 md:max-h-full rounded-t-lg md:rounded-l-lg md:rounded-t-none">
            </div>
            <div class="md:w-1/2 p-6 flex flex-col">
                <div class="flex justify-between items-start">
                    <h3 class="font-racing text-xl uppercase text-white mb-4">Comments</h3>
                    <button id="close-comment-modal" class="text-3xl leading-none text-white hover:text-neon-yellow">&times;</button>
                </div>
                <div id="modal-comments-list" class="flex-grow space-y-3 overflow-y-auto pr-2 mb-4"></div>
                <div class="mt-auto pt-4 border-t border-slate-700">
                    <form id="comment-form">
                        <textarea id="comment-text" class="form-input w-full rounded-md" rows="3" placeholder="Add a comment..." required></textarea>
                        <button type="submit" id="comment-submit-btn" class="w-full mt-2 bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-500 transition disabled:opacity-50">Post Comment</button>
                    </form>
                    <p id="comment-status" class="text-sm h-4 mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";
        import { firebaseConfig } from "./assets/js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'us-central1');

        onAuthStateChanged(auth, user => {
            document.getElementById('auth-link').textContent = user ? 'Dashboard' : 'DRIVER LOGIN';
            document.getElementById('auth-link').href = user ? 'dashboard.html' : 'login.html';
        });

        const galleryContainer = document.getElementById('dynamic-gallery-container');
        const q = query(collection(db, "gallery_images"), where("approved", "==", true), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            galleryContainer.innerHTML = '';
            snapshot.forEach(doc => {
                const image = doc.data();
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item aspect-square reveal-up relative overflow-hidden rounded-lg group';
                galleryItem.innerHTML = `
                    <img src="${image.imageUrl}" alt="User uploaded race photo" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent p-4 flex flex-col justify-end">
                         <div class="flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <button class="like-btn p-1" data-image-id="${doc.id}" aria-label="Like photo">
                                    <svg class="w-6 h-6 text-white drop-shadow-lg hover:text-red-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                                </button>
                                <button class="comment-btn p-1" data-image-id="${doc.id}" data-image-url="${image.imageUrl}" aria-label="View comments">
                                     <svg class="w-6 h-6 text-white drop-shadow-lg hover:text-blue-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 5.523-4.477 10-10 10S1 17.523 1 12 5.477 2 11 2s10 4.477 10 10z"></path></svg>
                                </button>
                            </div>
                            <span class="like-count text-white font-bold text-sm drop-shadow-lg">${image.likeCount || 0} likes</span>
                        </div>
                    </div>
                `;
                galleryContainer.appendChild(galleryItem);
            });
        });

        // --- Like & Comment Logic ---
        const toggleLikePhoto = httpsCallable(functions, 'toggle_like_photo');
        const addPhotoComment = httpsCallable(functions, 'add_photo_comment');

        const commentModal = document.getElementById('comment-modal');
        const modalImage = document.getElementById('modal-image');
        const modalCommentsList = document.getElementById('modal-comments-list');
        const closeCommentModalBtn = document.getElementById('close-comment-modal');
        const commentForm = document.getElementById('comment-form');
        const commentText = document.getElementById('comment-text');
        const commentSubmitBtn = document.getElementById('comment-submit-btn');
        const commentStatus = document.getElementById('comment-status');
        let currentImageId = null;

        // Event Delegation for gallery items
        galleryContainer.addEventListener('click', async (e) => {
            const likeBtn = e.target.closest('.like-btn');
            const commentBtn = e.target.closest('.comment-btn');

            if (!auth.currentUser) {
                alert("Please log in to like or comment.");
                return;
            }

            if (likeBtn) {
                const imageId = likeBtn.dataset.imageId;
                likeBtn.disabled = true;
                try {
                    await toggleLikePhoto({ imageId });
                    // The onSnapshot listener will handle the UI update automatically.
                } catch (error) {
                    console.error("Error toggling like:", error);
                    alert(`Error: ${error.message}`);
                } finally {
                    likeBtn.disabled = false;
                }
            }

            if (commentBtn) {
                currentImageId = commentBtn.dataset.imageId;
                modalImage.src = commentBtn.dataset.imageUrl;
                commentModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                fetchAndRenderComments(currentImageId);
            }
        });

        const fetchAndRenderComments = async (imageId) => {
            modalCommentsList.innerHTML = '<p class="text-slate-400">Loading comments...</p>';
            const commentsQuery = query(collection(db, `gallery_images/${imageId}/comments`), orderBy("createdAt", "asc"));
            try {
                const snapshot = await getDocs(commentsQuery);
                if (snapshot.empty) {
                    modalCommentsList.innerHTML = '<p class="text-slate-400">No comments yet. Be the first!</p>';
                    return;
                }
                modalCommentsList.innerHTML = snapshot.docs.map(doc => {
                    const comment = doc.data();
                    const date = comment.createdAt.toDate().toLocaleString();
                    return `<div class="p-2 bg-slate-800/50 rounded-md"><p class="text-sm text-white">${comment.text}</p><p class="text-xs text-slate-400 mt-1">by ${comment.authorName} on ${date}</p></div>`;
                }).join('');
            } catch (error) {
                console.error("Error fetching comments:", error);
                modalCommentsList.innerHTML = '<p class="text-red-400">Could not load comments.</p>';
            }
        };

        closeCommentModalBtn.addEventListener('click', () => {
            commentModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentImageId = null;
        });

        commentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentImageId || !commentText.value.trim()) return;
            commentSubmitBtn.disabled = true;
            commentStatus.textContent = "Posting...";
            try {
                await addPhotoComment({ imageId: currentImageId, text: commentText.value.trim() });
                commentForm.reset();
                commentStatus.textContent = "";
                fetchAndRenderComments(currentImageId);
            } catch (error) {
                console.error("Error posting comment:", error);
                commentStatus.textContent = `Error: ${error.message}`;
            } finally {
                commentSubmitBtn.disabled = false;
            }
        });
    </script>
